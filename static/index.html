<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>PCI Visualizer — Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body{font-family: Arial, Helvetica, sans-serif; margin:18px}
    .row{display:flex;gap:18px}
    .card{padding:12px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.08);background:#fff}
  </style>
</head>
<body>
  <h2>PCI Visualizer — Demo</h2>
  <div class="row">
    <div class="card" style="flex:1">
      <canvas id="pciChart" height="120"></canvas>
    </div>
    <div class="card" style="width:320px">
      <h4>Controls (Simulate)</h4>
      <label>HRV change: <input id="hrv" type="range" min="-0.5" max="0.5" step="0.01" value="0.05"></label><br>
      <label>Tone shift: <input id="tone" type="range" min="0" max="1" step="0.01" value="0.1"></label><br>
      <label>Breath sync: <input id="breath" type="range" min="0" max="1" step="0.01" value="0.8"></label><br>
      <label>Micro neg: <input id="micro" type="range" min="0" max="1" step="0.01" value="0.05"></label><br>
      <button id="send">Send sample</button>
    </div>
  </div>
  <script src="/static/dashboard.js"></script>
</body>
</html>
